<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.name}"></title>
</head>
<body>
<p>Logged user:<a th:href="@{/profile/{userId}(userId=${user.id})}"><span th:text="${user.username}"></span></a></p>

<ul>
    <li th:each="category : ${categories}">
        <a th:href="@{/mailbox/{categoryId}(categoryId=${category.id})}">
            <span th:text="${category.name}"></span>
        </a>
    </li>
</ul>

<a th:href="@{/mailbox/new-message}"><button>Create new message</button></a>

<ul>
    <li th:each="message : ${messages}">
        <a th:href="@{/mailbox/{categoryId}/{messageId}(categoryId=${category.id},messageId=${message.id})}">
        <span th:text="${message.subject}"></span>
        </a>
    </li>
</ul>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

<button onclick="goBack()">Go Back</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
